<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
  <link rel="manifest" href="/icon/site.webmanifest">

  <title>Pokémon Details</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<div class="root">
  <div class="header-details">
    <div class="logo">
      <a href="index.html"><img src="/logo.png" alt="Pokèdex-Logo"></a>
    </div>

    <div class="space"></div>


    <div class="search" id="search-field">
      <input id="poke-search-input" type="text" class="searchTerm" placeholder="Which Pokemon are you searching for?">
    </div>


  </div>
  <div class="main">


    <div class="spinner-content" id="loading">
      <div class="loader"></div>
      <div class="loading-text">Loading...</div>
    </div>


    <div class="content" id="pokemon-container">

      <div class="info-card">
        <div class="container-card" id="pokemon-details-card">


        </div>

        <div class="container-details" id="container-details">
          <p class="flavor-text" id="flavor-text"></p>
          <div class="container-attributes">

            <div class="info-container">
              <h4>Height</h4>
              <p>1.1 m</p>
            </div>

            <div class="info-container">
              <h4>Weight</h4>
              <p>19 Kg</p>
            </div>

            <div class="info-container" id="gender-distribution">

            </div>

            <div class="info-container" id="capture-rate">

            </div>

            <div class="info-container" id="abilities">

            </div>

            <div class="info-container" id="habitat">

            </div>
          </div>
        </div>
      </div>
      <div class="container-stats">
        <canvas id="statsChart" class="stats"></canvas>
      </div>

      <div class="container-evolution">

      </div>

    </div>


    <div class="footer-details">
      <div class="footer-info">
        Developed by Daniel aka Valknut-Warrior
      </div>
      <div class="space"></div>
      <div class="footer-icons">
        <a href="https://github.com/Valknut-Warrior/" target="_blank"><i class="icon-github social">&nbsp;</i></a>
      </div>
    </div>
  </div>
</div>

<script src="js/details.js"></script>

</body>
</html>
