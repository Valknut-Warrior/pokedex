<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
  <link rel="manifest" href="/icon/site.webmanifest">

  <title>Pokémon Details</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<div class="root">
  <div class="header-details">
    <div class="logo">
      <a href="index.html"><img src="/logo.png" alt="Pokèdex-Logo"></a>
    </div>

    <div class="space"></div>


    <div class="search">
      <input id="poke-search-input" type="text" class="searchTerm" placeholder="Which Pokemon are you searching for?">
    </div>


  </div>
  <div class="main">


    <div class="spinner-content" id="loading">
      <div class="loader"></div>
      <div class="loading-text">Loading...</div>
    </div>


    <div class="content" id="pokemon-container">

      <div class="container-card" id="pokemon-details-card">


      </div>

      <div class="container-details" id="container-details">
        <p class="flavor-text">lorem ipsum lorem Ipsum lorem Ipsum lorem ipsum lorem Ipsum lorem Ipsum</p>
        <div class="container-attributes">

          <div class="info-container">
            <h4>Height</h4>
            <p>1.1 m</p>
          </div>

          <div class="info-container">
            <h4>Weight</h4>
            <p>19 Kg</p>
          </div>

          <div class="info-container">
            <h4>Gender</h4>
            <p>12.5%♀ 87.5%♂</p>
          </div>

          <div class="info-container">
            <h4>Capture rate</h4>
            <p>45%</p>
          </div>

          <div class="info-container">
            <h4>Abilities</h4>
            <p id="abilities">blaze, solar-power</p>
          </div>

          <div class="info-container">
            <h4>Habitat</h4>
            <p>mountain</p>
          </div>
        </div>
      </div>

      <div class="container-stats">
        <!-- Container für den Balken Graphen -->
        <canvas id="statsChart" class="stats" width="0" height="0"></canvas>
      </div>


    </div>


    <div class="footer-details">
      <div class="footer-info">
        Developed by Daniel aka Valknut-Warrior
      </div>
      <div class="space"></div>
      <div class="footer-icons">
        vbnv
      </div>
    </div>
  </div>
</div>

<script src="js/details.js"></script>

</body>
</html>
