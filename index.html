<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
  <link rel="manifest" href="/icon/site.webmanifest">

  <title>Pokèdex</title>
</head>
<body>

<div class="root">
  <div class="header">
    <div class="logo">
      <a href="index.html"><img src="/logo.png" alt="Pokèdex-Logo"></a>
    </div>

    <div class="space"></div>


    <div class="search">
      <input id="poke-search-input" type="text" class="searchTerm" placeholder="Which Pokemon are you searching for?">
    </div>


  </div>
  <div class="main">
    <div class="gen-content">

      <div class="space"></div>

      <div class="generation-button">
        <div onclick="loadAnotherGeneration(151, 0)" class='button -regular center'>Gen 1</div>
        <div onclick="loadAnotherGeneration(100, 151)" class='button -regular center'>Gen 2</div>
        <div onclick="loadAnotherGeneration(135, 251)" class='button -regular center'>Gen 3</div>
        <div onclick="loadAnotherGeneration(107, 386)" class='button -regular center'>Gen 4</div>
        <div onclick="loadAnotherGeneration(156, 493)" class='button -regular center'>Gen 5</div>
        <div onclick="loadAnotherGeneration(72, 649)" class='button -regular center'>Gen 6</div>
        <div onclick="loadAnotherGeneration(88, 721)" class='button -regular center'>Gen 7</div>
        <div onclick="loadAnotherGeneration(96, 809)" class='button -regular center'>Gen 8</div>
        <!--
        Gen 9 Exestiert bei der anderen seite in von dem ich die Bilder hole noch nicht
        <div onclick="loadAnotherGeneration(120, 905)" class='button -regular center'>Gen 9</div>
        -->
      </div>

    </div>


    <div class="spinner-content" id="loading">
      <div class="loader"></div>
      <div class="loading-text">Loading...</div>
    </div>


    <div class="content" id="pokemon-container">


    </div>


  </div>

  <!--
    <div class="load-button" id="more-button">
      <button class="custom-btn btn" onclick="loadMorePokemons()"><span>Click!</span><span>Load More</span></button>
    </div>
    -->
  <div class="box footer">Developed by Daniel</div>
</div>


<script src="js/main.js"></script>

</body>
</html>
