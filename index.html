<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
  <link rel="manifest" href="/icon/site.webmanifest">

  <title>Pokèdex</title>
</head>
<body>

<div class="root">
  <div class="header">
    <div class="logo">
      <img src="/logo.png" alt="Pokèdex-Logo">
    </div>

    <div class="space"></div>


    <div class="search">
      <input type="text" class="searchTerm" placeholder="Which Pokemon are you searching for?">
    </div>


  </div>
  <div class="main">

    <!--<div class="loader" id="loading"></div>-->


    <div class="content" id="pokemon-container">

      <div class="spinner-content">
        <div class="loader" id="loading"></div>
        <div class="loading-text">Loading...</div>
      </div>

    </div>


  </div>
  <div class="load-button" id="more-button">
    <button class="custom-btn btn" onclick="loadMorePokemons()"><span>Click!</span><span>Load More</span></button>
  </div>
  <div class="box footer">Footer</div>
</div>
